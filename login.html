<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">

    </script>
    <title>Login</title>
</head>
    <body>
        <div class="container col-8 mb-4 mt-5 text-center">
            <h2 class="text-center">Login</h2>
            <form class="row g-3">
                <div class="col-md-6">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Digite seu Email..." aria-describedby="emailHelp" required>
                    <div id="emailHelp" class="form-text">Não compartilhamos seu Email</div>

                </div>
                <div class="col-md-6">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Digite sua senha..." required aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">Sua senha deve conter 6 caracteres</div>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Acessar o Sistema</button>
                </div>

            </form>

        </div>
        <hr>
        <div class="container col-8 mb-4 mt-5 text-center">
            <h2 class="text-center">Form Disabled</h2>
            <form class="row">
                <fieldset>
                    <div class="col-md-6 mb-4">
                        <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
                        <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="julianosgs@yahoo.com.br">
                        <div id="emailHelp" class="form-text">Não compartilhamos seu Email</div>
    
                    </div>
                    <div class="col-md-6 mb-4">
                        <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                        <input type="password" class="form-control" id="inputPassword">
                        <div id="emailHelp" class="form-text">Sua senha deve conter 6 caracteres</div>
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Acessar o Sistema</button>
                    </div>

                </fieldset>

            </form>
            

        </div>
        <hr>
        
    </body>
</html>
